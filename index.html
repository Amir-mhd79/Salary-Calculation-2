<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/setting.css">
</head>
<body class="w-full h-screen flex justify-center">
    <!--start making Bill-->
        <div class="2xl:w-[1200px] xl:w-[1050px] lg:w-[850px] md:w-[700px] sm:w-[600px] 2xl:h-[700px] xl:h-[670px] lg:h-[630px] md:h-[620px] sm:h-fit bg-[#f3f4f6f8] absolute top-[20px] rounded-lg m-4">
            <!--start making information section-->
            <h1 class="text-center my-4 2xl:text-[32px] xl:text-[32px] lg:text-[30px] md:text-[28px] sm:text-[28px] text-[28px]">مشخصات</h1>
            <div class="grid 2xl:grid-cols-2 xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-2 grid-cols-1 gap-y-4 p-6 border-2 border-solid rounded-lg mx-5">
                <div>
                    <label for="firstName" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">نام</label>
                    <input type="text" id="firstName" name="firstName" placeholder="رضا" class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 2xl:w-[175px] xl:w-[175px] lg:w-[175px] md:w-[175px] sm:w-[150px] w-[140px]">
                </div>
                <div>
                    <label for="lastName" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">نام خانوادگی</label>
                    <input type="text" id="lastName" name="lastName" placeholder="محمدی" class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 2xl:w-[175px] xl:w-[175px] lg:w-[175px] md:w-[175px] sm:w-[150px] w-[130px]"> 
                </div>
                <div>
                    <label for="status" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">وضعیت تاهل</label>
                    <select name="maritalStatus" id="status">
                        <option value="single">مجرد</option>
                        <option value="married">متاهل</option>
                    </select>
                </div>
                <div>
                    <label for="nationalCode" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">کد ملی</label>
                    <input type="text" id="nationalCode" name="nationalCode" placeholder="0012457984" class="2xl:text-lg xl:text-lg lg:text-2xl:w-[175px] xl:w-[175px] lg:w-[175px] md:w-[175px] sm:w-[150px] w-[130px]">
                </div>
                <div>
                    <label for="email" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">ایمیل</label>
                    <input type="email" id="email" name="email" placeholder="t@t.com" class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 2xl:w-[175px] xl:w-[175px] lg:w-[175px] md:w-[175px] sm:w-[150px] w-[140px]">
                </div>
                <div>
                    <label for="phoneNumber" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">شماره موبایل</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="09121231754" class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 2xl:w-[175px] xl:w-[175px] lg:w-[175px] md:w-[175px] sm:w-[150px] w-[130px]">
                </div>
                <div>
                    <label for="degree" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">مدرک</label>
                    <select name="degree" id="degree">
                        <option value="diploma">دیپلم</option>
                        <option value="hi-diploma">فوق دیپلم</option>
                        <option value="bachelor">لیسانس</option>
                        <option value="master">فوق لیسانس</option>
                        <option value="phd">دکتری</option>
                    </select>
                </div>
                <div>
                    <label for="hours" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">میزان ساعت کاری در ماه</label>
                    <input type="text" id="hours" name="hours" placeholder="110" class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 w-[70px]">
                </div>
                <div>
                    <label for="tax" class="2xl:text-[18px] xl:text-[18px] lg:text-[16px] md:text-[16px] sm:text-[14px] cursor-pointer">مالیات</label>
                    <input type="text" id="tax" name="tax" placeholder="10%" value="0.1" readonly class="2xl:text-lg xl:text-lg lg:text-[16px] pr-2 outline-none w-[70px]">
                </div>
                <button class="click w-[90px] text-[18px] cursor-pointer bg-green-800 text-white border-none rounded-md hover:bg-green-700 duration-300">ثبت</button>
            </div>
            <!--end of making information section-->
            <!--start making calcSalary-->
            <h1 class="text-center 2xl:mt-8 xl:mt-4 lg:mt-4 md:mt-4 sm:mt-2 mt-2 mb-4 2xl:text-[32px] xl:text-[32px] lg:text-[30px] md:text-[28px] sm:text-[28px] text-[28px]">میزان حقوق</h1>
            <div class="2xl:w-[500px] xl:w-[500px] lg:w-[500px] md:w-[450px] sm:w-[400px] w-[200px] h-[2px] mx-auto bg-black"></div>
            <p class="calcSalary 2xl:p-8 xl:p-8 lg:p-8 md:p-8 sm:p-6 p-6 leading-loose 2xl:text-[16px] xl:text-[16px] lg:text-[14px] md:text-[14px] sm:text-[14px] text-[12px]"></p>
            <!--end of making calcSalary--> 
        </div>
    <script src="./JavaScript/main.js"></script>
    <!--end of making Bill-->
</body>
</html>
